<div class="main ">

    <mat-card>
        <h1 style="text-align: center;">Simulador Tesouro Prefixado (LTN)</h1>
    </mat-card>
        <div class="tabela">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef> Título </th>
                    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="vencimento">
                    <th mat-header-cell *matHeaderCellDef> Data de Vencimento </th>
                    <td mat-cell *matCellDef="let element"> {{element.vencimento}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="rendimentoAnual">
                    <th mat-header-cell *matHeaderCellDef> Rendimento (%a.a) </th>
                    <td mat-cell *matCellDef="let element"> {{element.rendimentoAnual}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="valorMinimo">
                    <th mat-header-cell *matHeaderCellDef> Valor Mínimo </th>
                    <td mat-cell *matCellDef="let element"> {{element.valorMinimo}} </td>
                </ng-container>

                <ng-container matColumnDef="precoUnitario">
                    <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
                    <td mat-cell *matCellDef="let element"> {{element.precoUnitario}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    
    <mat-card>

        <div>
            <div>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput [matDatepicker]="dataCompra" placeholder="Data da compra">
                        <mat-datepicker-toggle matSuffix [for]="dataCompra"></mat-datepicker-toggle>
                        <mat-datepicker #dataCompra></mat-datepicker>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput [matDatepicker]="dataVencimento" placeholder="Data do vencimento">
                        <mat-datepicker-toggle matSuffix [for]="dataVencimento"></mat-datepicker-toggle>
                        <mat-datepicker #dataVencimento></mat-datepicker>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="Valor investido" type="number" min=0 step=100>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                    <mat-form-field style="width: 50%">
                        <input matInput placeholder="Taxa do Papel na Compra (%a.a.):" type="number" min=0 step=0.1>
                    </mat-form-field>
                </mat-card-content>
            </div>

        </div>
        <mat-card-content>
            <mat-card-actions style="text-align: center;">
                <button (click)="calcularClicked()" mat-raised-button color="primary">Calcular</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    <div *ngIf="showSimulacao" class="tabela">
            <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef> Descricao </th>
                    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef> Valor </th>
                    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
        </div>

</div>
