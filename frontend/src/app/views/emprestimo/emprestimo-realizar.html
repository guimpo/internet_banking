<mat-card > 
    <div >
        <h1>Seu Saldo: R$ {{ conta.saldo | number:'1.2-2'}}</h1>
        <h4>Digite valor que deseja emprestar:</h4>
    </div>
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]=" emprestimo.valor" matInput placeholder="Valor" type="number" min=0 step=50>
        </mat-form-field>
       
    </mat-card-content>
    <div>
        <h4>Digite quantas parcelas deseja:</h4>
    </div>
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]=" emprestimo.parcelas" matInput placeholder="Parcelas" type="number" min=0 step=1>
        </mat-form-field>
        <mat-card-actions>
            <button  mat-raised-button color="primary">Voltar</button>
            <button  routerLink="emprestimo-simular" mat-raised-button color="primary">Simular</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
