<mat-card > 
    <div >
        <h1>Emprestimo Pessoal</h1>
        <h4>Digite o valor que deseja emprestar:</h4>
    </div>
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]="emprestimo.valor" matInput placeholder="Valor" type="number" min=0 step=50>
        </mat-form-field>
       
    </mat-card-content>
    <div>
        <h4>Em quantas parcelas deseja pagar?</h4>
    </div>
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]=" emprestimo.parcelas"  matInput placeholder="Parcelas" type="number" min=0 step=1>
        </mat-form-field>
        <mat-card-actions>
            <button  mat-raised-button color="primary">Voltar</button>
            <button  (click)="post()" routerLink="emprestimo-simular" mat-raised-button color="primary">Simular</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
<emprestimo-simular *ngIf="loadComponent" [emprestimo]="emprestimo"></emprestimo-simular>
