<mat-card > 
    <div >
        <h1>Empr√©stimo</h1>
        <h3>Seu Saldo: {{ emprestado.saldo | number:'1.2-2'}}</h3>
        <h4>Digite valor que deseja emprestar:</h4>
    </div>
    <mat-card-content>
        <mat-form-field>
            <input  [(ngModel)]=" emprestado.valor" matInput placeholder="Digite valor" type="number" min=0 step=50>
        </mat-form-field>
       
    </mat-card-content>
    <div>
        <h4>Digite quantos parcelas deseja:</h4>
    </div>
    <mat-card-content>
        <mat-form-field>
            <input   [(ngModel)]=" emprestado.parcelas" matInput placeholder="Digite valor" type="number" >
        </mat-form-field>
        <mat-card-actions>
            <button  mat-raised-button color="primary">Voltar</button>
            <button  routerLink="emprestimo-simular" mat-raised-button color="primary">Simular</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
