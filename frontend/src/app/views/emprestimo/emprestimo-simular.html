<mat-card style="margin:18px 0;">
  <div >
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="dataVencimento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Vencimento </th>
          <td mat-cell *matCellDef="let element"> {{element.dataVencimento | date: "dd/MM/yy"}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor | number:'1.2-2'}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <h4>Forma de pagamento</h4>
    <mat-radio-group [(ngModel)]="aux.metodoPagamento">
      <mat-radio-button value=1>Boleto</mat-radio-button>
      <mat-radio-button value=2>Débito Automático</mat-radio-button>
    </mat-radio-group>
    <mat-card-actions>
      <button (click)="post()" mat-raised-button color="primary">Confirmar</button>
  </mat-card-actions>
</mat-card>
