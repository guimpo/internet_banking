<mat-card style="margin:18px 0;">
    <div >
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.id}} </td> -->
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="tipo_transacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo transação </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.tipo_transacao_descricao}} </td> -->
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <!-- <td mat-cell *matCellDef="let element" > {{element.data | date: "d/M/yy"}} </td> -->
          </ng-container>
      
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.hora | date: "HH:mm:ss"}} </td> -->
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.valor | number:'1.2-2'}} </td> -->
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <h4>Forma de pagamento</h4>
      <mat-radio-group>
        <mat-radio-button value="1">Boleto</mat-radio-button>
        <mat-radio-button value="2">Débito Automático</mat-radio-button>
      </mat-radio-group>
      <mat-card-actions>
        <button   mat-raised-button color="primary">Comfirmar</button>
    </mat-card-actions>
</mat-card>
