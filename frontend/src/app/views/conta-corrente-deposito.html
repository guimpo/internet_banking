<mat-card > 
    <mat-card-header>
        <mat-card-title>Deposito</mat-card-title>   
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]=" deposito.valor" matInput placeholder="Digite valor">
        </mat-form-field>
        <mat-card-actions>
            <button (click)="post()" mat-raised-button color="primary">Confirmar</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>


<div >
    <h1>sua saldo : {{ conta.saldo }}</h1>
   
</div>
