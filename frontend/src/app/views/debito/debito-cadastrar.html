<mat-card >
    <mat-card-header>
      <mat-card-title>Cadasttrar Conta</mat-card-title>  
    </mat-card-header>
   
    
    <mat-card-content >
        <mat-form-field  >
            <mat-select placeholder="Tipo de Serviço" [(ngModel)]="contaCadastrado.descricao" >
                <mat-option *ngFor="let servico of servicos" [value]="servico">
                        {{servico}}
                </mat-option>
            </mat-select>
        </mat-form-field>   
    </mat-card-content>
   
    <mat-card-content >
        <mat-form-field  >
            <input  [(ngModel)]=" contaCadastrado.codigo" matInput placeholder="Número de Código">
        </mat-form-field>   
    </mat-card-content>

    <mat-card-actions>
        <button (click)="post()" mat-raised-button color="primary">Confirmar</button>
    </mat-card-actions>
  </mat-card>
