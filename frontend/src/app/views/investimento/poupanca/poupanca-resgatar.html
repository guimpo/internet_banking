<mat-card style="margin-top:18px;"> 
        <div >
           
            <h4>Digite valor que deseja Resgatar:</h4>
        </div>
        <mat-card-content>
            <mat-form-field>
                <input  [(ngModel)]="resgatar" matInput placeholder="Digite valor" type="number"  min=0 step=50>
            </mat-form-field>
            
            <mat-card-actions>
                
                <button  (click)="valorResgatar()" mat-raised-button color="primary">Confirmar</button>
            </mat-card-actions>
            
        </mat-card-content>
</mat-card>
