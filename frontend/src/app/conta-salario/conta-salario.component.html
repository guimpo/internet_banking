<mat-card >
    <mat-card-header>
        <mat-card-title>Bem vindo {{ nome }}!</mat-card-title>   
    </mat-card-header>
    <mat-card-content>
      <p> Id: {{id}} </p>
        
      <p> Nome: {{nome}} </p>

      <p> Conta: {{numero}} </p>

      <p> AgÃªncia: {{agencia}} </p>
          
      <p> Saldo: {{saldo}} </p>

      <mat-form-field>
          <input 
          #quantia
          (keyup.enter)="saque(quantia.value)"
          (blur)="saque(quantia.value); quantia.value='' "
          matInput placeholder="Digite valor">
      </mat-form-field>

      <mat-card-actions>
          <button (click)="saque(quantia.value)" mat-raised-button color="primary">Confirmar Saque</button>
          <button (click)="voltar()" mat-raised-button color="primary">Voltar</button>
      </mat-card-actions>

    </mat-card-content>
</mat-card>
